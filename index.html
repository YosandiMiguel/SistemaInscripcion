    <div class="container mt-5">
        <div class="card rounded-20">
            <div class="card-body">
                <h4 class="card-title mb-3 mx-2">Datos personales</h4>
                <form>

                        <div class="form-group mb-3">
                            <label for="nameForm">Nombre</label>
                            <input type="text" class="form-control" id="nameForm" placeholder="Introduce tu nombre">
                        </div>

                        <div class="form-group mb-3">
                            <label for="provinciaForm">Provincia</label>
                            <input type="text" class="form-control" id="provinciaForm" placeholder="Introduce la provincia">
                        </div>

                        <div class="form-group mb-3">
                            <label for="ciudadForm">Ciudad</label>
                            <input type="text" class="form-control" id="ciudadForm" placeholder="Introduce tu ciudad">
                        </div>

                        <div class="form-group mb-3">
                            <label for="sectorForm">Sector</label>
                            <input type="text" class="form-control" id="sectorForm" placeholder="Introduce tu sector">
                        </div>

                        <div class="form-group mb-2">
                            <label for="calleForm">Calle</label>
                            <input type="text" class="form-control" id="calleForm" placeholder="Introduce tu Calle">
                        </div>
                        <div class="form-group mb-4">
                            <label for="careerSelector">Carrera</label>
                            <select class="form-select" id="careerSelector">
                                <option selected="choose">Seleccione una carrera</option>
                                <option value="softwareSel">Software</option>
                                <option value="sonidoSel">Sonido</option>
                                <option value="multimediaSel">Multimedia</option>
                                <option value="mecatronicaSel">Mecatronica</option>
                                <option value="AiSel">Inteligencia Artificial</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btnLimpiar">Limpiar</button>
                        <button type="submit" class="btn btnAceptar">Aceptar</button>
                </form>
            </div>
        </div>
    </div>
